name: IREN Reports Crawler

on:
  schedule:
    # 매주 월요일 오전 9시 (KST), UTC 기준 일요일 자정
    - cron: '0 0 * * 1'
  workflow_dispatch: # 수동 실행도 가능하도록

concurrency:
  group: iren-reports
  cancel-in-progress: false

jobs:
  fetch-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(npm ls playwright --json | jq -r '.dependencies.playwright.version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}

      - name: Install Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Fetch IREN Reports
        run: npx tsx scripts/fetch-iren-reports.ts

      - name: Commit and push new reports
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add iren-reports/
          if git diff --staged --quiet; then
            echo "No new reports to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: add new IREN reports $(date +'%Y-%m-%d')"
            # Retry push up to 3 times with pull --rebase
            for i in 1 2 3; do
              if git push; then
                echo "has_changes=true" >> $GITHUB_OUTPUT
                exit 0
              fi
              echo "Push failed, attempt $i. Pulling and retrying..."
              git pull --rebase
            done
            echo "Push failed after 3 attempts"
            exit 1
          fi

      - name: Send Telegram Notification
        if: steps.commit.outputs.has_changes == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: npx tsx scripts/fetch-iren-reports.ts --notify-only
