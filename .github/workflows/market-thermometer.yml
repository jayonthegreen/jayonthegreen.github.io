name: Market Thermometer

on:
  schedule:
    # 매주 일요일 오전 9시 KST (토요일 24시 UTC)
    - cron: '0 0 * * 0'
  workflow_dispatch: # 수동 실행도 가능하도록

jobs:
  generate-thermometer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate Market Thermometer
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: npx tsx scripts/generate-market-thermometer.ts

      - name: Commit and push report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/pages/report/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: add market thermometer for $(date +'%Y-%m-%d')"
            git push
          fi
